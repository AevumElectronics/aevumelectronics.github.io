<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do App</title>

        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/header-footer-style.css" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="style.css" />
        
        <script src="/header-navbar.js" type="module"></script>
        <script src="/footer-navbar.js" type="module"></script>
        <script src="script.js" defer></script>
    </head>
    <body>

        <!-- Navigation bar header JS -->
        <header id="headernavbar">
            <p>nabbar</p>
        </header>

        <main>        
        <div class="todocard" id="todoapp-card">
            <h1>To Do App</h1>
            <form id="form">
                <input type="text" id="input" class="input" placeholder="Enter your todo"
                    autocomplete="off" />
                <ul class="todos" id="todos"></ul>
            </form>
            <p class="small">
                Left click to Toggle Complete. 
                <br />Right Click to Delete.
            </p><br>
        </div>

    </main>
    <!--footer JS-->
    <footer id="footernavbar">
        <p>footnabbar</p>
    </footer>    
    </body>
</html>
