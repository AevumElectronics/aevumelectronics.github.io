<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>

        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/header-footer-style.css" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="style.css" />
        
        <script src="/header-navbar.js" type="module"></script>
        <script src="/footer-navbar.js" type="module"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
            <!-- Navigation bar header JS -->
            <header id="headernavbar">
                <p>nabbar</p>
            </header>

        <main>    
        <div class="frame-box">
            <h1>Quiz App</h1>
            <div class="quiz-container" id="quiz">
                <div id="quiz-header">
                    <h3 id="question" style="text-align: center;">question text</h3>
                    <ul>
                        <li>
                            <input id="a" type="radio" name="answer" class="answer">
                            <label id="a_text" for="a">Question</label>
                        </li>
                        <li>
                            <input id="b" type="radio" name="answer" class="answer">
                            <label id="b_text" for="b">Question</label>
                        </li>
                        <li>
                            <input id="c" type="radio" name="answer" class="answer">
                            <label id="c_text" for="c">Question</label>
                        </li>
                        <li>
                            <input id="d" type="radio" name="answer" class="answer">
                            <label id="d_text" for="d">Question</label>
                        </li>
                    </ul>

                </div>
            
                <button id="submit">Submit</button>
            </div>
        </div>
        </main>

        <!--footer JS-->
        <footer id="footernavbar">
            <p>footnabbar</p>
        </footer>
    </body>
</html>
