<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Year's Eve CountDown</title>

        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="/header-footer-style.css" />
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="style.css" />
        
        <script src="/header-navbar.js" type="module"></script>
        <script src="/footer-navbar.js" type="module"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Navigation bar header JS -->
        <header id="headernavbar">
                <p>nabbar</p>
        </header>
        <main>
        <div class="countdown-box">
        <h1>New Year's Eve CountDown</h1>
        <div class="countdown-container">
            
            <div class="days-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="minutes-c">
                <p class="big-text" id="minutes">0</p>
                <span>Mins</span>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>

        </div>
        </div>
        </main>
        <!--footer JS-->
        <footer id="footernavbar">
            <p>footnabbar</p>
        </footer>
    </body>
</html>
